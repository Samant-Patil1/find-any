<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    /* Add some basic styling to make the page look decent */
    body {
      font-family: Arial, sans-serif;
      background-color: #212121; /* Dark background */
      background-image: linear-gradient(to bottom, #212121, #333);
      height: 100vh;
      margin: 0;
    }
   .container {
      width: 300px;
      background-color: rgba(0, 0, 0, 0.5); /* Transparent dark background */
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
   .form-control {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 18px;
    }
   .form-control:focus {
      background-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
   .btn {
      width: 100%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
    }
   .btn:hover {
      background-color: #3e8e41;
    }
   .btn:active {
      background-color: #2e6c31;
    }
    #error-message {
      color: #ff0000;
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color: #fff; margin-top: 0;">Login</h2>
    <form>
      <input type="text" id="username" class="form-control" placeholder="Username">
      <input type="password" id="password" class="form-control" placeholder="Password">
      <button class="btn" onclick="checkLogin()">Login</button>
      <p id="error-message"></p>
    </form>
  </div>

  <script>
    function checkLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if ((username === "SAM" && password === "12345") || (username === "Dum" && password === "12354")) {
        alert("Login successful!");
      } else {
        document.getElementById("error-message").innerHTML = "Invalid username or password";
      }
    }
  </script>
</body>
</html>
